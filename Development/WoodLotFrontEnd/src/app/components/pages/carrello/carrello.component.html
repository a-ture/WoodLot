<section class="h-100" style="background:linear-gradient(180deg, #F4EBC7 5.73%, #FBD5B2 100%);;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="row">

        <div class="col-lg-8 col-md-12 p-5">
          <div class="d-flex justify-content-between align-items-center mb-5">
            <h1 class="fw-bold mb-0 text-black">Carrello</h1>
            <h6>{{getTotalePezzi()}}</h6>
          </div>
          <app-carrello-item *ngFor="let item of listProdotti; index as i;"
                             [sourceImage]="urlBase+item.nome+endBase"
                             [prodottoCarrello]=listProdotti[i]
          ></app-carrello-item>
          <div class="d-flex justify-content-between align-items-center mb-5">
            <h6>
              <i class="fas fa-long-arrow-alt-left me-2"></i>Continua con lo
              shopping
            </h6>
            <h6>
              <i class="fa-solid fa-trash-can"></i> Svuota il carrello
            </h6>
          </div>
        </div>
        <div class="col-lg-4" style="background-color:#F4EBC7">
          <div class="p-5">
            <h3 class="fw-bold mb-5 mt-2 pt-1">Riepilogo</h3>
            <div class="d-flex justify-content-between mb-4">
              <p class="mb-2">Totale: </p>
              <p class="mb-2">{{getTotale()}} €
              </p>
            </div>
            <div class="d-flex justify-content-between mb-4">
              <p class="mb-2">Tasse: </p>
              <p class="mb-2">{{getTasse()}} €
              </p>
            </div>
            <div class="d-flex justify-content-between">
              <button class="btn btn-block btn-lg " style="background-color:#94AD6E; color:white">Checkout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
