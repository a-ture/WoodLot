    <h3 class="my-4">Benvenuto, <em>{{utente.nome}} {{utente.cognome}}</em></h3>
    <app-numero-con-testo *ngFor="let item of listaNumeri; index as i"

    ></app-numero-con-testo>
  </div>
</div>
