<div class="container">
  <c-nav variant="pills">
    <c-nav-item *ngFor="let nav of panes; index as i; first as isFirst; last as isLast">
      <a [cTabContent]="tabContent" [routerLink] [tabPaneIdx]="i" cNavLink>
        {{nav.name}}
      </a>
    </c-nav-item>
    <c-nav-item>
      <div class="input-group mx-3 my-3">
        <mdb-form-control>
          <input mdbInput type="search" id="form1" class="form-control"/>
          <label mdbLabel class="form-label" for="form1">Cerca una foresta</label>
        </mdb-form-control>
        <button type="button" class="btn btn-primary">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </c-nav-item>
  </c-nav>

  <c-tab-content #tabContent="cTabContent"
                 (activeTabPaneIdxChange)="onTabChange($event)"
                 [activeTabPaneIdx]="activePane">
    <c-tab-pane *ngFor="let pane of panes; index as i;" class="p-3">
      <div *ngIf="activePane == 0">
        <h1 class="text-center mt-2">Le mie foreste</h1>
        <app-card-foresta-list
          [listaAlberiForesta]="listaForesteCreate"
          [listaAlberi]="listaAlberiDaPiantare"  [tipo]="'creata'"></app-card-foresta-list>
      </div>
      <div *ngIf="activePane == 1">
        <h1 class="text-center mt-2">Hai pianto in...</h1>
        <app-card-foresta-list
          [listaAlberiForesta]="listaForesteSupportate"
          [listaAlberi]="listaAlberiDaPiantare" [tipo]="'supportate'"></app-card-foresta-list>
      </div>
      <app-crea-foresta *ngIf="activePane == 2" [listaAlberi]="listaAlberiDaPiantare"></app-crea-foresta>
    </c-tab-pane>
  </c-tab-content>
</div>
