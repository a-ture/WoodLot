<div class="container w-50">
  <c-row [gutter]="5" class="mb-3" [md]="3" [sm]="2" [xs]="2">
    <c-col *ngFor="let item of listaBadge; index as i">
      <app-badge
        [nome]="item" [sourceImage]="listaSourceImage[i]"
        [descrizione]="listaDescrizioneBadge[i]"></app-badge>
    </c-col>
  </c-row>
</div>
