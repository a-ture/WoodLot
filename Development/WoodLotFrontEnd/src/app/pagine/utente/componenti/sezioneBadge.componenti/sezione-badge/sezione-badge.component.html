<div class="container">
  <c-row [gutter]="2" [lg]="3" [md]="2"  [xs]="2" >
    <c-col *ngFor="let item of listaBadge; index as i" class="mb-2">
      <app-badge
        [nome]="item" [sourceImage]="listaSourceImage[i]"
        [descrizione]="listaDescrizioneBadge[i]"></app-badge>
    </c-col>
  </c-row>
</div>
