<app-header></app-header>
<section class="h-100" style="background:linear-gradient(180deg, #F4EBC7 5.73%, #FBD5B2 100%);">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="row">

        <div class="col-xl-8 col-lg-12 p-5">
          <div class="d-flex justify-content-between align-items-center mb-5">
            <h1 class="fw-bold mb-0 text-black">Carrello</h1>
            <h6>Numero pezzi: {{listProdotti.length}}</h6>
          </div>
          <app-prodotto-carrello *ngFor="let item of listProdotti; index as i;"
                                 [sourceImage]="urlBase+item.nome.toLowerCase().replace(' ','')+endBase"
                                 [prodottoCarrello]=listProdotti[i]
          ></app-prodotto-carrello>
          <div class="d-flex justify-content-between align-items-center mb-5">
            <h6>
              <i class="fas fa-long-arrow-alt-left me-2"></i>Continua con lo
              shopping
            </h6>
            <h6>
              <i class="fa-solid fa-trash-can"></i> Svuota il carrello
            </h6>
          </div>
        </div>
        <div class="col-xl-4 col-lg-12" style="background-color:#F4EBC7">
          <div class="p-5">
            <h3 class="fw-bold mb-5 mt-2 pt-1">Riepilogo</h3>
            <div class="d-flex justify-content-between mb-4">
              <p class="mb-2">Totale senza tasse: </p>
              <p class="mb-2">{{getTotaleSenzaTasse().toFixed(2)}} €
              </p>
            </div>
            <div class="d-flex justify-content-between mb-4">
              <p class="mb-2">Tasse: </p>
              <p class="mb-2">{{getTasse().toFixed(2)}}€
              </p>
            </div>
            <div class="d-flex justify-content-between mb-4">
              <p class="mb-2">Totale con tasse: </p>
              <p class="mb-2">{{getTotale().toFixed(2)}}€
              </p>
            </div>
            <div class="d-flex justify-content-between">
              <button class="btn btn-block btn-lg " style="background-color:#94AD6E; color:white"
                      routerLink="/checkout">Checkout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
