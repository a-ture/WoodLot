<div class="container">
  <div class="col-md-12 mt-4">
    <h3 class="text-center mb-4">Lista contadini</h3>
    <table cTable hover class="text-center">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nominativo</th>
        <th scope="col">Titolare conto</th>
        <th scope="col">Swift</th>
      </tr>
      </thead>
      <tbody>
      <tr
        *ngFor="let item of listaContadini | paginate: { itemsPerPage: pageSize, currentPage: currentPage, totalItems: totalItems }">
        <th scope="row">{{item.id}}</th>
        <td>
          {{item.nome}} {{item.cognome}}
        </td>
        <td>{{item.titolareConto}}</td>
        <td>{{item.swift}}</td>
      </tr>
      </tbody>
    </table>
    <pagination-controls class="ngx-pagination" (pageChange)="currentPage = $event">
    </pagination-controls>
  </div>
</div>
